apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp-api
  labels:
    app: idp-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idp-api
  template:
    metadata:
      labels:
        app: idp-api
    spec:
      containers:
        - name: idp-api
          image: sln-idp-harbor1.rf.env/idp/idp-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: QUARKUS_PROFILE
              value: prod
            # Add your DB and OIDC secrets via env/secret refs here
            # - name: DB_URL
            #   valueFrom:
            #     secretKeyRef:
            #       name: idp-db
            #       key: url

