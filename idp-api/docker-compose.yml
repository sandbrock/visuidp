services:
  traefik:
    image: traefik:v3.2
    container_name: idp-traefik
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - --api.dashboard=true
      - --api.debug=true
      - --log.level=DEBUG
      - --accesslog=true
      - --accesslog.format=json
      - --accesslog.fields.names.StartUTC=drop
      - --accesslog.fields.names.DownstreamStatus=keep
      - --accesslog.fields.names.DownstreamStatusLine=keep
      - --accesslog.fields.names.OriginStatus=keep
      - --accesslog.fields.names.OriginStatusLine=keep
      - --accesslog.fields.names.RouterName=keep
      - --accesslog.fields.names.MiddlewareName=keep
      - --accesslog.fields.names.MiddlewareType=keep
      - --accesslog.fields.names.ServiceName=keep
      - --accesslog.fields.names.EntryPointName=keep
      - --accesslog.fields.defaultmode=keep
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=admin@angryss.com
      - --certificatesresolvers.letsencrypt.acme.storage=/acme/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    ports:
      - "8080:80"
      - "8443:443"
      - "8444:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik/dynamic:ro
      - traefik_acme:/acme

  postgres:
    image: postgres:17-alpine
    container_name: idp-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: idp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@angryss.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    container_name: idp-oauth2-proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      OAUTH2_PROXY_PROVIDER: "oidc"
      OAUTH2_PROXY_OIDC_ISSUER_URL: "https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0"
      OAUTH2_PROXY_CLIENT_ID: "${AZURE_CLIENT_ID}"
      OAUTH2_PROXY_CLIENT_SECRET: "${AZURE_CLIENT_SECRET}"
      OAUTH2_PROXY_COOKIE_SECRET: "${OAUTH2_PROXY_COOKIE_SECRET}"
      OAUTH2_PROXY_COOKIE_SECURE: "true"
      OAUTH2_PROXY_COOKIE_SAMESITE: "lax"
      OAUTH2_PROXY_COOKIE_NAME: "_oauth2_proxy"
      OAUTH2_PROXY_EMAIL_DOMAINS: "*"
      OAUTH2_PROXY_REDIRECT_URL: "https://localhost:8443/oauth2/callback"
      OAUTH2_PROXY_HTTP_ADDRESS: "0.0.0.0:4180"
      OAUTH2_PROXY_REVERSE_PROXY: "true"
      OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
      OAUTH2_PROXY_SILENCE_PING_LOGGING: "true"
      OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true"
      OAUTH2_PROXY_PASS_USER_HEADERS: "true"
      OAUTH2_PROXY_SET_AUTHORIZATION_HEADER: "true"
      OAUTH2_PROXY_SKIP_PROVIDER_BUTTON: "true"
      OAUTH2_PROXY_SCOPE: "openid email profile offline_access"
      OAUTH2_PROXY_OIDC_GROUPS_CLAIM: "groups"
      OAUTH2_PROXY_UPSTREAMS: "http://host.docker.internal:8083/ui/,http://host.docker.internal:8082/api/"
      OAUTH2_PROXY_SKIP_AUTH_ROUTES: "^/oauth2"
      OAUTH2_PROXY_SKIP_AUTH_STRIP_HEADERS: "false"
      OAUTH2_PROXY_PREFER_EMAIL_TO_USER: "true"
      OAUTH2_PROXY_PASS_BASIC_AUTH: "false"
      OAUTH2_PROXY_PASS_HOST_HEADER: "true"
      OAUTH2_PROXY_WHITELIST_DOMAINS: "localhost:8443"
      # Enable debug logging to troubleshoot group claims
      OAUTH2_PROXY_LOGGING_LEVEL: "debug"
      OAUTH2_PROXY_STANDARD_LOGGING: "true"
      OAUTH2_PROXY_AUTH_LOGGING: "true"
      OAUTH2_PROXY_REQUEST_LOGGING: "true"
    networks:
      - default

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: idp-dynamodb-local
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  pgadmin_data:
  traefik_acme:
