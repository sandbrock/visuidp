# ============================================================================
# DynamoDB Test Configuration
# ============================================================================
# This configuration file is used for running integration tests against 
# DynamoDB Local. It can be activated by setting the test profile to 
# 'test-dynamodb' or by using @TestProfile annotation in test classes.
#
# Prerequisites:
# - DynamoDB Local must be running on localhost:8000
# - Start with: docker compose up -d dynamodb-local
# ============================================================================

# Database Provider Configuration
idp.database.provider=dynamodb

# DynamoDB Configuration
idp.database.dynamodb.region=us-east-1
idp.database.dynamodb.endpoint=http://localhost:8000
idp.database.dynamodb.table-prefix=test_idp

# Disable PostgreSQL/Hibernate for DynamoDB tests
quarkus.datasource.db-kind=
quarkus.hibernate-orm.enabled=false
quarkus.flyway.migrate-at-start=false

# HTTP Configuration
quarkus.http.test-port=0

# Admin group configuration for tests
idp.security.admin-group=IDP-Admins

# Logging Configuration for Tests
quarkus.log.level=INFO
quarkus.log.category."com.angryss.idp".level=DEBUG
quarkus.log.category."software.amazon.awssdk".level=WARN
