# Production Environment Profile

# Production CORS
quarkus.http.cors.origins=https://us-prod.idp.angryss.com

# Production database settings
quarkus.hibernate-orm.schema-management.strategy=validate
# Flyway should be run as a one-off job or pipeline step in prod
quarkus.flyway.migrate-at-start=false
# Disable legacy import.sql in prod
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.sql=false

# Cost-optimized logging: ERROR level only to minimize CloudWatch costs
# Requirement 12.4: Error-level logging filter to reduce ingestion costs
# CloudWatch Free Tier: 5GB ingestion per month
# With error-level logging, 3-4 users should stay well within Free Tier
quarkus.log.level=ERROR
quarkus.log.category."com.angryss.idp".level=ERROR
quarkus.log.category."org.hibernate".level=ERROR
quarkus.log.category."io.quarkus".level=ERROR
# Disable access logs in production to reduce log volume
quarkus.http.access-log.enabled=false
